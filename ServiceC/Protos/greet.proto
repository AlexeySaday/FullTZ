syntax = "proto3"; 

package greet; 

import "google/protobuf/timestamp.proto";
	
option csharp_namespace = "ServiceC";

service Greeter {
   rpc SetWeather (WeatherRequest) returns (WeatherReply);
}

message WeatherRequest {
  google.protobuf.Timestamp timeOfRequest = 1;
}
message Forecast{
	string description = 1;
	google.protobuf.Timestamp time = 2;
}
message WeatherReply { 
	repeated Forecast forecast = 1;
}